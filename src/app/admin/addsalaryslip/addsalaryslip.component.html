<app-header></app-header>
<div class="d-flex justify-content-center mt-5">
    <h1>Upload Document !!!</h1>
</div>
<div class="d-flex justify-content-center mt-5">
    <form [formGroup]="DocumentForm" autocomplete="off">
      <div>
        <select id="doc" formControlName="DocumentType" class="form-control ddlDocType" 
        [ngClass]="{'is-invalid': DocumentFormSubmitted && r['DocumentType'].errors }" 
        >
          <option value="" disabled>Select Document</option>
          <option *ngFor="let i of doc_data" value="{{i.doc_type_id}}">{{i.doc_name}}</option>
        </select>
         <div *ngIf="DocumentFormSubmitted && r['DocumentType'].errors" class="invalid-feedback">
            <div *ngIf="r['DocumentType'].errors['required']">Please Select Document</div>
        </div> 
    </div>
      <div>
        <br>
        <select id="empname" formControlName="employeename" class="form-control ddlUserType" 
        [ngClass]="{'is-invalid': DocumentFormSubmitted && r['employeename'].errors }"
        >
          <option value="" disabled>Select Employee</option>
          <option *ngFor="let data of EmployeeList" value="{{data.emp_id}}+{{data.emp_name}} ">{{data.emp_name}}</option>
        </select>
         <div *ngIf="DocumentFormSubmitted && r['employeename'].errors" class="invalid-feedback">
            <div *ngIf="r['employeename'].errors['required']">Please Select Employee Name.</div>
        </div> 
    </div>
      <div class="form-group mt-3">
            <input formControlName="upload_doc" type="file" (change)="handleFileInput($event)"
            [ngClass]="{'is-invalid': DocumentFormSubmitted && r['upload_doc'].errors}" />
            <div *ngIf="DocumentFormSubmitted && r['upload_doc'].errors" class="invalid-feedback">
              <div *ngIf="r['upload_doc'].errors['required']">
                Please attach document
              </div>
          </div>
          <div class="mt-4 d-flex justify-content-center">
              <button class="btn btn-primary" [disabled]="uploadbtn"  (click)="submit()">Upload</button>
          </div>
        </div>
    </form>
  </div>  
<app-footer></app-footer>
