<div class="box-outer">
  <div class="card mb-3"  style="max-width: 500px;">
    <form [formGroup]="Eventlistform">
      <div class="form-group">
          <h4 style="text-align:center; margin-top:10px;">Calendar</h4>  
          <div class="calenderbox">
            <input
              formControlName="event_date"
              (change)="ontextchange($event)"
              autocomplete="off"
              class="form-control"
              id="datepicker"
              data-provide="datepicker"
              placeholder="Select a date"
              readonly
            />
        <div class="form-group">
          <div class="flex-item-right">
            <table class="table table-hover table-striped">
              <thead *ngIf="!datanotfound" class="header">
                <th><h3>Event List</h3></th>
              </thead>
              <tbody> 
                <tr *ngFor="let val of def">
                  <td>
                    <h5>{{ val.event_name }}</h5>
                  </td>
                </tr>
                <tr *ngIf="datanotfound">
                  <td><h5>No events</h5></td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
      </div>
    </form>
  </div>
</div>
