<div class="card mb-3"  style="max-width: 720px;">
<div class="myclass">
  <div>
    <h6 style="text-align:center; margin-top:10px;">VACANCY</h6>
</div>
  <table class="table w-100">
    <thead>
    <tr >
      <th>Position</th>
      <th>Location</th>
      <th>Experience</th>
    </tr>
  </thead>
  <tr *ngIf="msg">
    <td colspan="3"><span class="vac">Currently No Vacancy Available</span></td>
    <td></td>
    <td></td>
  </tr>
    <tr *ngFor="let showvac of showdetails">
      <td>{{ showvac.position_name }}</td>
      <td>{{ showvac.location }}</td>
      <td>{{ showvac.experience }}</td>
      <td><button class="btn btn-primary" (click)="onrefer(showvac.id)" >Refer</button></td>
    </tr>
   
  </table>
  <a routerLink="/allvacancy" *ngIf="link">Show More</a>
</div>
</div>
