<div  class="slider">
<owl-carousel-o [options]="customOptions" >
  <ng-container *ngFor="let slide of imageGalleryData">
    <ng-template carouselSlide [id]="slide.id" class="silder" >
      <div class="img-fluid slider-outer">
        <img [src]="slide.base64string" class="slider-image" >
        <h5>{{slide.image_caption}}</h5>
      </div>
    </ng-template>
  </ng-container>
</owl-carousel-o>
</div>
