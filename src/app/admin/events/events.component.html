<app-header></app-header>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<div class="back_outer">
<div class="flex-containers">
    <form [formGroup]="Eventlistform">
      <div class="form-group">
        <div class="flex-item-left" style="text-align: center;">
          <h4>Calendar</h4>
          <div>
            <input
              formControlName="event_date"
              autocomplete="off"
              class="form-control"
              id="datepicker"
              data-provide="datepicker"
              readonly
              placeholder="Select a date"
              [ngClass]="{
                'is-invalid': EventlistformSubmitted && r['event_date'].errors
              }"
            />
            <div
              *ngIf="EventlistformSubmitted && r['event_date'].errors"
              class="invalid-feedback"
            >
              <div *ngIf="r['event_date'].errors['required']">
                Please select a date
              </div>
            </div>
          </div>
        </div>
        <div class="form-group flex-item-left">
          <div class="flex-item-right" style="text-align: center;">
            <h4>Event</h4>
            <div>
              <input
                formControlName="event_name"
                autocomplete="off"
                maxlength="50"
                class="form-control"
                type="text"
                placeholder="Add an Event"
                [ngClass]="{
                  'is-invalid': EventlistformSubmitted && r['event_name'].errors
                }"
              />
              <div
                *ngIf="EventlistformSubmitted && r['event_name'].errors"
                class="invalid-feedback"
              >
                <div *ngIf="r['event_name'].errors['required']">
                  Please select a name for the event
                </div>
              </div>
            </div>
        </div>
        <br>
        <div class="form-group flex-item-left">
          <div class="col-md-12 text-center">
            <button type="submit" class="eventbtn" (click)="Onaddclick()">
              <h5>Add Event</h5>
            </button>
          </div>
            <br/>
            <div class="flex-item-right">
              <table class="table table-striped table-hover">
                <thead *ngIf="!noevents">
                  <th><h3>Date</h3></th>
                  <th><h3>Event</h3></th>
                </thead>
                <tbody> 
                  <tr *ngFor="let val of def">
                    <td>
                      <h5>{{ val.event_date | date: 'dd/MM/yyyy'}}</h5>
                    </td>
                    <td>
                      <h5>{{ val.event_name }}</h5>
                    </td>                
                  <td>
                    <button type="submit" class="eventbtn" (click)="Ondelclick(val.event_id)"><i
                      class="fa fa-trash" ></i>
                    </button>
                  </td>
                </tr>
                <tr *ngIf="noevents">
                  <td><h5>No events</h5></td>
                </tr>
                </tbody>
              </table>
            </div>
        </div>
        </div>
      </div>
    </form>
  </div>
</div>
  <app-footer></app-footer>
