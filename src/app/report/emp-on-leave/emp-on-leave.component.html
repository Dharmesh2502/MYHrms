<app-header></app-header>
<div class="back_outer">
<!-- <h1>Employee On-Leave</h1> -->
<h1 class="text-center text-primary">Employee On-Leave</h1><br>
<br/>
  <div class="outer">
  <table class="table table-striped table-bordered">
    <thead>
      <th>Name</th>
      <th>Email</th>
      <th>Department</th>
      <th>From-Date</th>
      <th>To-Date</th>
      <th>Reporting Manager</th>
    </thead>
    <tbody>
      <tr *ngFor="let data of EmpLeaveDetails">
        <td>{{data.Employee_Name}}</td>
        <td>{{data.Official_EmaildID}}</td>
        <td>{{data.Department}}</td>
        <td>{{data.From_Date | date:"dd/MM/yyyy"}}</td>
        <td>{{data.To_Date | date:"dd/MM/yyyy"}}</td>
        <td>{{data.ReportingManager}}</td>
      </tr>
      <tr *ngIf="msg" colspan="4">
        <td><p>No Record Found</p></td>
      </tr>
    </tbody>
  </table>
</div>
<div class="container">
  <input type="button" value="Export To Excel" (click)="exportExcel()" [hidden]="ExportBtn"/>
</div>
</div>
<app-footer></app-footer>
