<div class="display">
    <div class="d-flex align-items-center">  
    <div class="boxOuter">
        <div class="header">
            <img src="../../assets/images/OptimumLogo.svg" alt="headerLogo">
            <!-- <img src="../../assets/images/EdelweissFinancialServices.png" alt="headerLogo"> -->
        </div>
        <div class="textfield">
            <form autocomplete="off" [formGroup]="LoginForm">
                <div>
                    <select formControlName="UserType" class="form-control ddlUserType">
                        <option value="0">Employee</option>
                        <option value="1">Admin</option>
                    </select>
                    <!-- <div *ngIf="isLoginSubmitted && r['UserType'].errors" class="invalid-feedback">
                        <div *ngIf="r['UserType'].errors['required']">Please Select UserType.</div>
                    </div> -->
                </div>
            <div class="mt-3 form-floating">
                    <input type="text" formControlName="txtEmail" id="floatingInput" class="form-control commontextbox" placeholder="Enter Email id"
                    [ngClass]="{'is-invalid': isLoginSubmitted && r['txtEmail'].errors }" >
                    <label for="floatingInput">Email address</label>
                    <div *ngIf="isLoginSubmitted && r['txtEmail'].errors" class="invalid-feedback">
                        <div *ngIf="r['txtEmail'].errors['required']">Please enter your email id</div>
                        <div *ngIf="r['txtEmail'].errors['pattern']">Invalid email.</div>
                    </div>
            </div>
            <div  class="mt-3">
            <div class="form-floating">
                    <input type="password" formControlName="txtPassword" id="floatingPassword" class="form-control commontextbox" placeholder="Enter Password"
                    [ngClass]="{'is-invalid': isLoginSubmitted && r['txtPassword'].errors }">
                    <label for="floatingPassword">Password</label>
                    <div *ngIf="isLoginSubmitted && r['txtPassword'].errors" class="invalid-feedback">
                        <div *ngIf="r['txtPassword'].errors['required']">Please enter password.</div>
                        <div *ngIf="r['txtPassword'].errors['pattern']">Please use at least 1 uppercase, 1 lowercase, 1 digit and special symbol.</div>
                    </div>
                </div>
            </div>
            <div class="d-flex justify-content-between mt-2 linkbtn">
                <a (click)="onForgotClick()">Forgot password ?</a>
            </div>
                <div class="mt-2">
                    <button class="btn commonbutton" id="btn_sendOtp" (click)="OnLoginClick()" >Login</button>
                </div>
        </form>
        </div> 
    </div>  
    </div>
</div>
