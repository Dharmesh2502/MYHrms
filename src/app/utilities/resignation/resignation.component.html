<app-header></app-header>
<div class="back_outer">
<div *ngIf="isresignsubmitted">
    <h1>You Have already submitted Resigned</h1>
</div> 
<div class="parentdiv" *ngIf="!isresignsubmitted">
    <form [formGroup]="Resingationform" (ngSubmit)="onSubmit()" autocomplete="off">
        <div style="text-align: center;"><h5>EMPLOYEE RESIGNATION</h5></div><br>
        <div><b>Please Note: </b>2monthsâ€™ notice period is to be served by all the employees 
        working in Optimum Financial<br>Solutions Pvt. Ltd</div><br>
        
        <div class="row dordiv">
            <div class="form-group col-3">
                <label>DATE OF RESIGNATION</label>
            </div>
            <div class="form-group col-4">
                <input type="text" readonly placeholder="Select Date" id="firstdatapicker" data-provide="datepicker"
                 class="form-control" formControlName="date_of_resign" 
                 [ngClass]="{ 'is-invalid' : Resignationformsubmited && r['date_of_resign'].errors } " >
                 <div *ngIf="Resignationformsubmited && r['date_of_resign'].errors" class="invalid-feedback">
                    <div *ngIf="r['date_of_resign'].errors['required']">Please select resign date</div>
                </div>
            </div>
        </div><br>

        <div class="row">
            <div class="form-group col-3">
                <label>LAST WORKING DATE</label>
            </div>
            <div class="form-group col-4">
                <input type="text" placeholder="Select Date" id="lastdwdatepicker" data-provide="datepicker"
                 class="form-control" formControlName="last_day_work" readonly
                [ngClass]="{ 'is-invalid' : Resignationformsubmited && r['last_day_work'].errors } ">
                <div *ngIf="Resignationformsubmited && r['last_day_work'].errors" class="invalid-feedback">
                    <div *ngIf="r['last_day_work'].errors['required']">Please select last working date</div>
                </div>
            </div>
        </div><br>

        <div>
            <label>Reason for resignation:</label>
        </div>
        <div>
            <textarea class="form-control mytextarea" formControlName="reason_of_leave" 
            [ngClass]="{ 'is-invalid' : Resignationformsubmited && r['reason_of_leave'].errors } "></textarea>
                <div *ngIf="Resignationformsubmited && r['reason_of_leave'].errors" class="invalid-feedback">
                    <div *ngIf="r['reason_of_leave'].errors['required']">Please enter reason to leave</div>
                </div>
        </div><br>

        <div style="padding-left:200px;">
            <button [disabled]="isdisable" class="btn btn-primary">Submit</button>
        </div>
        <div>
            <div><b>Regards,</b></div>
            <div><b>{{Emp_name}}</b></div>
        </div>
    </form>
</div>
</div>
<app-footer></app-footer>
