<div class="display">
    <div class="d-flex align-items-center">
        <div class="box">
            <div class="header">
                <img src="../../assets/images/OptimumLogo.svg" alt="headerLogo">
                <!-- <img src="../../assets/images/EdelweissFinancialServices.png" alt="headerLogo"> -->
            </div>
        <form autocomplete="off" [formGroup]="ForgotLogin">
        <div class="mt-3 form-floating" *ngIf="isPassword"> 
            <input type="password" formControlName="txtPassword" id="floatingInput" class="form-control commontextbox" placeholder="Password"
            [ngClass]="{'is-invalid': isForgotSubmitted && r['txtPassword'].errors }" >
            <label for="floatingInput">Password</label>
            <div *ngIf="isForgotSubmitted && r['txtPassword'].errors" class="invalid-feedback">
                <div *ngIf="r['txtPassword'].errors['required']">Please enter password</div>
                <div *ngIf="r['txtPassword'].errors['pattern']">At least 1 capital letter , 1 special character, numbers, and alphabets allowed.</div>
            </div>
        </div>
        <div class="mt-3 form-floating" *ngIf="isPassword"> 
        <input type="password" formControlName="txtConfirmPassword" id="floatingInput" class="form-control commontextbox" placeholder="confirm password"
        [ngClass]="{'is-invalid': isForgotSubmitted && r['txtConfirmPassword'].errors }" >
        <label for="floatingInput">Confirm password</label>
        <div *ngIf="isForgotSubmitted && r['txtConfirmPassword'].errors" class="invalid-feedback">
            <div *ngIf="r['txtConfirmPassword'].errors['required']">Please enter confirm password</div>
            <div *ngIf="r['txtConfirmPassword'].errors['pattern']">Password is not in correct format</div>
            <div *ngIf="r['txtConfirmPassword'].errors['mustMatch']">Password does not match</div>
        </div>
        </div>
        <div *ngIf="isPassword">
            <button class="btn commonbutton" (click)="onResetPassword()">Submit</button>
        </div>
        </form>
    </div>
</div>
</div>
