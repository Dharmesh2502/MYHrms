<ngx-spinner bdColor = "rgb(149 130 130 / 50%)" size = "medium" color = "#4285f4" type = "ball-clip-rotate" [fullScreen] = "true"><p style="color: black;" class="loader-text"> Email sending.... </p></ngx-spinner> 
<div class="display">
    <div class="d-flex align-items-center">
        <div class="box">
            <div class="header">
                <img src="../../assets/images/OptimumLogo.svg" alt="headerLogo">
                <!-- <img src="../../assets/images/EdelweissFinancialServices.png" alt="headerLogo"> -->
            </div>
            <div class="textfield">
                <form autocomplete="off" [formGroup]="ForgotLogin">
                <div class="form-floating" *ngIf="isEmail"> 
                        <input type="text" formControlName="txtEmail" id="floatingInput" class="form-control commontextbox" placeholder="Enter Email id"
                        [ngClass]="{'is-invalid': isForgotSubmitted && r['txtEmail'].errors }" >
                        <label for="floatingInput">Email address</label>
                        <div *ngIf="isForgotSubmitted && r['txtEmail'].errors" class="invalid-feedback">
                            <div *ngIf="r['txtEmail'].errors['required']">Please enter your email id..</div>
                            <div *ngIf="r['txtEmail'].errors['pattern']">Invalid email..</div>
                        </div>
                </div>
                <div class="mt-3 form-floating" *ngIf="isOtp">
                    <input type="text" formControlName="txtOtp" id="floatingInput" class="form-control commontextbox" placeholder="Enter Email id"
                    [ngClass]="{'is-invalid': isForgotSubmitted && r['txtOtp'].errors }" >
                    <label for="floatingInput">Otp</label>
                    <div *ngIf="isForgotSubmitted && r['txtOtp'].errors" class="invalid-feedback">
                        <div *ngIf="r['txtOtp'].errors['required']">Please enter OTP</div>
                        <div *ngIf="r['txtOtp'].errors['pattern']">Please enter 6 digit OTP</div>
                    </div>
            </div>
            <div class="d-flex justify-content-between mt-2 linkbtn" *ngIf="isOtp">
                <a (click)="onBackClick()">Back</a>
                <a (click)="onResendClick()">Resend OTP</a>
            </div>
                <div  class="mt-3" *ngIf="isEmail" >
                    <button class="btn commonbutton" id="btn_sendOtp" (click)="sendOtpClick()" >Send OTP</button>
                </div>
                <div *ngIf="isOtp">
                    <button class="btn commonbutton" (click)="SubmitOtpClick()">Submit OTP</button>
                </div>
                <div>
                    <div class="d-flex justify-content-between mt-2 linkbtn">
                        <a (click)="onLoginbtnClick()">Login</a>
                    </div>
                </div>
                </form>
            </div>
        </div>
    </div>
</div>
